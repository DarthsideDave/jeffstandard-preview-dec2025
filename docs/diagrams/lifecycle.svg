  <line x1="480" y1="210" x2="480" y2="300" stroke="#c00" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="680" y1="210" x2="680" y2="300" stroke="#c00" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <rect x="220" y="320" width="120" height="60" rx="10" fill="#fcc" stroke="#c00"/>
  <text x="280" y="355" text-anchor="middle" fill="#c00" font-weight="bold">Quarantined</text>

